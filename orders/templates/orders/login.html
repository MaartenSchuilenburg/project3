{% extends "orders/base.html" %}

{% block body %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<hr>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    Username:
    <input name="username" type="text"/>
    Password:
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>
<hr>
No account yet? <a href="{% url 'signup' %}"> sign up! </a>

{% endblock %}
