{% extends "orders/base.html" %}


{% block body %}
<h2>Hello, {{ user.first_name }}, please complete your order</h2>
<ul>
    <li>Currently logged in as: {{ user.username }}</li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
</ul>
<hr>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h4 id="page-header">Cart Items</h4>

            <ul id="checkOutCart">
            </ul>
            <p>$20.50</p>
            <button class="btn btn-primary">Pay</button>
            <a href="{% url 'index' %}" type="button" class="btn btn-secondary">Continue shopping</a>
        </div>
    </div>
</div>

{% endblock %}
